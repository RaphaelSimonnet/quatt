name: Cypress Tests with Dependency and Artifact Caching

on: push

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with: 
            browser: chrome
            start: npm run dev
            wait-on: https://gorest.co.in/