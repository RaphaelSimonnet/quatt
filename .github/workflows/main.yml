name: Cypress Tests on Chrome and Electron

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npx cypress run
          wait-on: https://gorest.co.in/
